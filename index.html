<!DOCTYPE html>
<html>
<head>
  <title>MRF Check-In</title>
  <style>
    body {
      font-family: Lexend, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #F9F9F9;
      color: #333;
    }
    h1 {
      color: #4CAF50;
      font-size: 24px;
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 16px;
    }
    input, select, button {
      padding: 10px;
      margin-top: 5px;
      width: calc(100% - 22px);
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background-color: #A5D6A7;
    }
    button:not(:disabled):hover {
      background-color: #45A049;
    }
    .photo-upload {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .photo-preview {
      margin-top: 10px;
      max-width: 100%;
      border-radius: 5px;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      form {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>MRF Check-In</h1>
  <form id="checkInForm">
    <label for="mrfName">MRF Name:</label>
    <input type="text" id="mrfName" name="MRF Name" readonly>

    <label for="vehicleNumber">Select Vehicle:</label>
    <select id="vehicleNumber" name="Vehicle Number">
      <!-- Options will be populated by JavaScript -->
    </select>

    <label for="code">Enter Code:</label>
    <input type="password" id="code" name="Code">

    <label for="photo">Upload Photo:</label>
    <div class="photo-upload">
      <input type="file" id="photo" name="Photo" accept="image/*">
      <img id="photoPreview" class="photo-preview" alt="Photo Preview">
    </div>

    <button type="submit" disabled>Check In</button>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const urlParams = new URLSearchParams(window.location.search);
      const mrfName = urlParams.get('mrfName');
      document.getElementById('mrfName').value = mrfName;

      const codeInput = document.getElementById('code');
      const submitButton = document.querySelector('button');
      const photoInput = document.getElementById('photo');
      const photoPreview = document.getElementById('photoPreview');

      codeInput.addEventListener('input', function() {
        if (codeInput.value === '1234') { // Replace '1234' with the actual static code
          submitButton.disabled = false;
        } else {
          submitButton.disabled = true;
        }
      });

      photoInput.addEventListener('change', function() {
        const file = photoInput.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            const img = new Image();
            img.src = e.target.result;
            img.onload = function() {
              const canvas = document.createElement('canvas');
              const ctx = canvas.getContext('2d');
              
              // Set the canvas dimensions to the desired output size
              const maxWidth = 800; // Set the maximum width
              const maxHeight = 600; // Set the maximum height
              let width = img.width;
              let height = img.height;
              
              if (width > height) {
                if (width > maxWidth) {
                  height *= maxWidth / width;
                  width = maxWidth;
                }
              } else {
                if (height > maxHeight) {
                  width *= maxHeight / height;
                  height = maxHeight;
                }
              }
              
              canvas.width = width;
              canvas.height = height;
              
              ctx.drawImage(img, 0, 0, width, height);
              
              // Compress the image and get the data URL
              const compressedDataUrl = canvas.toDataURL('image/jpeg', 0.7); // Set the quality (0.7 = 70%)
              photoPreview.src = compressedDataUrl;
              photoPreview.dataset.compressedData = compressedDataUrl.split(',')[1];
            };
          };
          reader.readAsDataURL(file);
        } else {
          photoPreview.src = '';
        }
      });

      fetch('https://script.google.com/macros/s/AKfycbweNcIyACOQgVwZLB0Z4XNCQYi0_9zov3uqv8QezGdpANP8x7xCdupukMFAIR8f8a4s2Q/exec')
        .then(response => response.json())
        .then(data => {
          const vehicleSelect = document.getElementById('vehicleNumber');
          data.vehicles.forEach(vehicle => {
            const option = document.createElement('option');
            option.value = vehicle;
            option.textContent = vehicle;
            vehicleSelect.appendChild(option);
          });
        })
        .catch(error => console.error('Error fetching vehicle list:', error));

      document.getElementById('checkInForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const mrfName = document.getElementById('mrfName').value;
        const vehicleNumber = document.getElementById('vehicleNumber').value;
        const date = new Date().toLocaleDateString();
        const time = new Date().toLocaleTimeString();
        const compressedPhotoBase64 = photoPreview.dataset.compressedData;

        if (compressedPhotoBase64) {
          const formData = new FormData();
          formData.append('MRF Name', mrfName);
          formData.append('Date', date);
          formData.append('Time', time);
          formData.append('Vehicle Number', vehicleNumber);
          formData.append('Photo', compressedPhotoBase64);

          fetch('https://script.google.com/macros/s/AKfycbweNcIyACOQgVwZLB0Z4XNCQYi0_9zov3uqv8QezGdpANP8x7xCdupukMFAIR8f8a4s2Q/exec', {
            method: 'POST',
            body: formData
          })
          .then(response => response.json())
          .then(data => {
            if (data.status === 'success') {
              alert('Check-in successful!');
            } else {
              alert('Check-in failed: ' + data.message);
            }
          })
          .catch((error) => {
            console.error('Error:', error);
          });
        } else {
          alert('Please upload a photo.');
        }
      });
    });
  </script>
</body>
</html>
